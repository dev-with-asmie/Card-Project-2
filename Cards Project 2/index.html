<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Second Card</title>
         <link rel="stylesheet" href="style.css">
</head>
<body>
         <div class="container">
                  <div class="card">
                           <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnA99TABOEvVDdjInRpcHjvKZIhgCnv0z9zg&s" alt="RAZORPAY">
                          <div class="textBox"> <h2>
                                    Order Summary
                           </h2>
                           <p>ORDER NO: HX34568XXXJK</p>
                   </div>
                   <div class="amountBox"> 
                           <div id="leftBox">
                                <div class="imgBox">
                                    <img src="https://images.ctfassets.net/4cd45et68cgf/Rx83JoRDMkYNlMC9MKzcB/2b14d5a59fc3937afd3f03191e19502d/Netflix-Symbol.png?w=700&h=456" alt="Netflix">
                                </div>
                                <div class="textAmountBox">
                                      <p>Amount</p>
                                      <p>$10.9/year</p>    
                                </div>
                           </div>
                           <div class="rightBox">
                                    <a href="#">Change</a>
                           </div>
                   </div>

                   <button id="payment">
                        Proceed to Payment 
                   </button>
                   <div class="cancelBox">
                          <a href="#">Cancel Order</a> 
                   </div>
                  </div>

         </div>
         
</body>
</html>
